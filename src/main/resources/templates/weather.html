<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Wetter</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5">
		<a class="navbar-brand" th:href="@{/weather/}">Wetter</a>
	</nav>
	<div class="container">
		<h1>Geben Sie hier Ihre Postleitzahl (Zum Beispiel D-85716) an.</h1>	
	     
	    <form action="#" th:action="@{/weather}" th:object="${city}" method="post">
	    	<p>Postleitzahl: <input type="text" pattern="D-[0-9]{5}" th:field="*{zipcode}" /></p>        
	        <p><input type="submit" value="OK"/> </p>
	    </form>
    </div>
</body>
</html>
